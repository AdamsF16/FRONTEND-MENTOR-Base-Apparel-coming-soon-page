<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header class="header">
    <div class="wrapper">
      <div class="header__box">
        <div class="header__icon-box">
          <img src="./images/logo.svg" alt="Company icon" class="header__icon-image">
        </div>
        <img src="./images/hero-mobile.jpg" alt="Fashionable woman standing" class="header__main-image">
        <div class="header__text-box">
          <h2 class="header__text-title">We're </h2>
          <h2 class="header__text-title header__text-title--darker">coming</h2>
          <h2 class="header__text-title header__text-title--darker">soon</h2>
          <p class="header__text">  Hello fellow shoppers! We're currently building our new fashion store. 
           Add your email below to stay up-to-date with announcements and our launch deals.</p>
           <div class="header__input-box">
            <input type="email" id="email" placeholder="Email Address" class="header__input">
            <button type="submit" class="header__input-btn">
              <img src="./images/icon-arrow.svg" alt="">
            </button>
           </div>
        </div>
      </div>
    </div>
  </header>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
  <script src="./script.js"></script>
</body>
</html>
